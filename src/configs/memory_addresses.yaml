# Placeholder memory map for Mario Kart DS.
# Replace the addr values with correct addresses for your ROM build.
# size: 1|2|4 bytes. little_endian: true|false. signed: true|false. scale: optional float multiplier.

progress:
  # 0x02363BE0 — Lap Progress (user-provided)
  addr: 0x02363BE0
  size: 4
  little_endian: true
  signed: false
  scale: 1.0


speed:
  # 0x02367EEA — Likely speed (user-provided)
  addr: 0x02367EEE
  size: 2
  little_endian: true
  signed: false
  # Scale 2-byte speed down to keep reward from clipping (tunable)
  scale: 0.0001


wrong_way:
  # Mapped to 'Wrong Way' flag for now (0x0217B8C4, user-provided)
  addr: 0x0217B8C4
  size: 1
  little_endian: true
  signed: false


lap:
  # 0x0217B85C — Likely lap
  addr: 0x0217B85C
  size: 1
  little_endian: true
  signed: false



